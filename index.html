<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–∞–ª–æ–≥ –≤–µ–ª–æ—Å–∏–ø–µ–¥–æ–≤</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .container { max-width: 100%; padding: 10px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; border-radius: 0 0 20px 20px; margin-bottom: 20px; }
        .card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-img { width: 100%; height: 500px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
        .card-title { font-size: 18px; font-weight: bold; margin-bottom: 5px; color: #333; }
        .card-price { color: #667eea; font-size: 20px; font-weight: bold; margin-bottom: 10px; }
        .card-desc { color: #666; font-size: 14px; margin-bottom: 15px; }
        .btn { display: block; width: 100%; padding: 12px; background: #667eea; color: white; text-align: center; border-radius: 10px; text-decoration: none; font-weight: bold; margin-top: 10px; }
        .btn:hover { background: #5a67d8; }
        .filter { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .filter-btn { padding: 8px 15px; background: white; border: 2px solid #667eea; border-radius: 20px; color: #667eea; font-weight: bold; cursor: pointer; }
        .filter-btn.active { background: #667eea; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üö¥ –ö–∞—Ç–∞–ª–æ–≥ –≤–µ–ª–æ—Å–∏–ø–µ–¥–æ–≤</h1>
        <p>–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –º–æ–¥–µ–ª–∏ —Å –±—ã—Å—Ç—Ä–æ–π –¥–æ—Å—Ç–∞–≤–∫–æ–π</p>
    </div>
    
    <div class="container">
        <div class="filter">
            <div class="filter-btn active" onclick="filterModels('all')">–í—Å–µ</div>
            <div class="filter-btn" onclick="filterModels('mountain')">–ì–æ—Ä–Ω—ã–µ</div>
            <div class="filter-btn" onclick="filterModels('road')">–®–æ—Å—Å–µ–π–Ω—ã–µ</div>
            <div class="filter-btn" onclick="filterModels('city')">–ì–æ—Ä–æ–¥—Å–∫–∏–µ</div>
        </div>
        
        <div id="models-container">
            <!-- –ú–æ–¥–µ–ª–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </div>
    
    <script>
        const models = [
            {
                id: 1,
                type: 'mountain',
                name: 'Forward 27.5" –ì–æ—Ä–Ω—ã–π',
                price: '74 990 ‚ÇΩ',
                description: '–ê–ª—é–º–∏–Ω–∏–µ–≤–∞—è —Ä–∞–º–∞, 21 —Å–∫–æ—Ä–æ—Å—Ç—å, –¥–∏—Å–∫–æ–≤—ã–µ –≥–∏–¥—Ä–∞–≤–ª–∏—á–µ—Å–∫–∏–µ —Ç–æ—Ä–º–æ–∑–∞',
                image: 'https://velomarket31.ru/image/cache/catalog/conrad/26LINDA-1000x1000.jpg',
                ozonUrl: 'https://ozon.ru/t/forward-27.5',
                features: ['–°–±–æ—Ä–∫–∞ 85%', '–í–∏–¥–µ–æ-–∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è', '–ì–∞—Ä–∞–Ω—Ç–∏—è 12 –º–µ—Å']
            },
            {
                id: 2,
                type: 'road',
                name: 'Stark 700C –®–æ—Å—Å–µ–π–Ω—ã–π',
                price: '89 990 ‚ÇΩ',
                description: '–ö–∞—Ä–±–æ–Ω–æ–≤–∞—è —Ä–∞–º–∞, 18 —Å–∫–æ—Ä–æ—Å—Ç–µ–π, –≤–µ—Å 8.5 –∫–≥',
                image: 'https://example.com/stark.jpg',
                ozonUrl: 'https://ozon.ru/t/stark-700c',
                features: ['–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π', '–û–±–ª–µ–≥—á–µ–Ω–Ω—ã–π', '–ë—ã—Å—Ç—Ä–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞']
            },
            {
                id: 3,
                type: 'city',
                name: 'Navigator 28" –ì–æ—Ä–æ–¥—Å–∫–æ–π',
                price: '54 990 ‚ÇΩ',
                description: '–°—Ç–∞–ª—å–Ω–∞—è —Ä–∞–º–∞, 7 —Å–∫–æ—Ä–æ—Å—Ç–µ–π, –∫–æ–º–ø–ª–µ–∫—Ç –∞–∫—Å–µ—Å—Å—É–∞—Ä–æ–≤',
                image: 'https://example.com/navigator.jpg',
                ozonUrl: 'https://ozon.ru/t/navigator-28',
                features: ['–° –±–∞–≥–∞–∂–Ω–∏–∫–æ–º', '–° –∫—Ä—ã–ª—å—è–º–∏', '–î–ª—è –≥–æ—Ä–æ–¥–∞']
            }
        ];
        
        function renderModels(filter = 'all') {
            const container = document.getElementById('models-container');
            const filtered = filter === 'all' ? models : models.filter(m => m.type === filter);
            
            container.innerHTML = filtered.map(model => `
                <div class="card" data-id="${model.id}">
                    <img src="${model.image}" alt="${model.name}" class="card-img">
                    <div class="card-title">${model.name}</div>
                    <div class="card-price">${model.price}</div>
                    <div class="card-desc">${model.description}</div>
                    <div style="margin-bottom: 10px;">
                        ${model.features.map(f => `<span style="background: #e0e7ff; color: #4c51bf; padding: 4px 8px; border-radius: 10px; margin-right: 5px; font-size: 12px;">${f}</span>`).join('')}
                    </div>
                    <a href="${model.ozonUrl}" class="btn" target="_blank">üõí –°–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ OZON</a>
                </div>
            `).join('');
        }
        
        function filterModels(type) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É —Ñ–∏–ª—å—Ç—Ä–∞
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // –†–µ–Ω–¥–µ—Ä–∏–º –º–æ–¥–µ–ª–∏
            renderModels(type);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –≤ Telegram (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({ action: 'filter', type: type }));
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            renderModels();
            
            // –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram Web App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ—Ç –±–æ—Ç–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
                const initData = Telegram.WebApp.initData;
                console.log('Init data:', initData);
            }
        });
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–∞–º (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        document.addEventListener('click', (e) => {
            const card = e.target.closest('.card');
            if (card && window.Telegram && Telegram.WebApp) {
                const modelId = card.dataset.id;
                Telegram.WebApp.sendData(JSON.stringify({ 
                    action: 'view_model', 
                    modelId: modelId 
                }));
            }
        });
    </script>
</body>
</html>
