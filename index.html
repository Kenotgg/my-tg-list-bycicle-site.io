        function renderModels(filter = 'all') {
            const container = document.getElementById('models-container');
            const filtered = filter === 'all' ? models : models.filter(m => m.type === filter);
            
            container.innerHTML = filtered.map(model => `
                <div class="card" data-id="${model.id}">
                    <img src="${model.image}" alt="${model.name}" class="card-img">
                    <div class="card-title">${model.name}</div>
                    <div class="card-price">${model.price}</div>
                    <div class="card-desc">${model.description}</div>
                    <div style="margin-bottom: 10px;">

            }
        }
